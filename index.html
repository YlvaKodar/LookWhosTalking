<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Who's Talking</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Start screen -->
<div id="start-screen" class="screen">
    <h1 id="start_heading" class="primary">Look Who's Talking</h1>
    <h2 id="start_heading_second" class="secondary">Timing tool for mixed-gender conversations</h2>
    <button id="new-meeting-btn">New meeting</button>
    <button id="about-btn" class="secondary">About</button>
    <button id="how-to-use-btn" class="tertiary">How to use</button>
</div>

<!-- Setup screen -->
<div id="setup-screen" class="screen" style="display: none;">
    <h1 id="setup_heading" class="primary">Let's set it up!</h1>
    <form id="meeting-form">
        <div class="form-group">
            <h2 id="setup_form_head_1" class="secondary">About this meeting:</h2>

            <label for="meeting-name">What shall we call it?</label>
            <input type="text" id="meeting-name" required>
        </div>

        <div class="form-group">
            <label for="meeting-date">Meeting date?</label>
            <input type="date" id="meeting-date" required>
        </div>

        <div class="form-group">
            <h2 id="setup_form_head_2" class="secondary">We need a participant count:</h2>

            <div class="participant-input">
                <label for="women-count">Women:</label>
                <input type="number" id="women-count" min="0" value="0">
            </div>

            <div class="participant-input">
                <label for="nonbinary-count">Non-binary:</label>
                <input type="number" id="nonbinary-count" min="0" value="0">
            </div>

            <div class="participant-input">
                <label for="men-count">Men:</label>
                <input type="number" id="men-count" min="0" value="0">
            </div>

        </div>

        <button type="button" id="start-meeting">Start meeting</button>
    </form>
</div>

<!-- Meeting screen -->
<div id="meeting-screen" class="screen" style="display: none;">
    <h1 id="meeting-title" class="primary">Meeting name</h1>
    <div id="timer-display" class="primary">00:00</div>

    <button id="timer-popup-btn" class="pop-out-btn">Pop Out Timer</button>
    <button id="how-to-use-timer-btn" class="tertiary">How to use</button>

    <div class="speaker-buttons">
        <button id="women-speaking" class="speaker-btn women">Woman</button>
        <button id="nonbinary-speaking" class="speaker-btn nonbinary">Non-binary</button>
        <button id="men-speaking" class="speaker-btn men">Man</button>
    </div>

    <div class="control-buttons">
        <button id="pause-meeting">Paus</button>
        <button id="end-meeting">Avsluta m√∂te</button>
    </div>
</div>

<!-- Stats screen -->
<div id="stats-screen" class="screen" style="display: none;">
    <h1 id="stats_heading" class="primary">Meeting statistics</h1>

    <div class="stats-container">
        <div class="chart-container">

            <h3 id="participants-chart-title" class="tertiary">Participants</h3>
            <canvas id="participants-chart"></canvas>

            <h3 id="speaking-time-chart-title" class="tertiary">Speaking time</h3>
            <canvas id="speaking-time-chart"></canvas>

            <h3 id="interventions-chart-title" class="tertiary">Intervention count</h3>
            <canvas id="interventions-chart"></canvas>

        </div>

        <div class="text-stats">
            <p>Total speaking time: <span id="total-time">00:00</span></p>
            <div id="gender-stats"></div>
            <div id="fair-distribution"></div>
        </div>
    </div>

    <button id="back-to-start">Start</button>
</div>

<!-- JavaScript -->
<!-- Utils -->
<script src="js/utils/config.js"></script>
<script src="js/utils/themeManager.js"></script>
<script src="js/utils/storage.js"></script>
<script src="js/utils/eventBus.js"></script>
<script src="js/utils/alertManager.js"></script>

<!-- Models -->
<script src="js/models/meeting.js"></script>
<script src="js/models/timer.js"></script>

<!-- Controllers -->
<script src="js/controllers/setupController.js"></script>
<script src="js/controllers/meetingController.js"></script>
<script src="js/controllers/statsController.js"></script>

<!-- Views -->
<script src="js/views/setupView.js"></script>
<script src="js/views/meetingView.js"></script>
<script src="js/views/statsView.js"></script>

<!-- App -->
<script src="js/app.js"></script>

</body>
</html>
