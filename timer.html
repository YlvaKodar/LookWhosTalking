<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Utils -->
    <script src="js/utils/config.js"></script>
    <script src="js/utils/themeManager.js"></script>
    <script src="js/utils/eventBus.js"></script>
</head>
<body class="timer-popup-body">

<h2 id="timer-popup-title" class="secondary">Meeting Timer</h2>
<h1 id="meeting-info" class="primary">Meeting name</h1>

    <div id="tiny-controls-container">

        <div id="popup-timer-display">00:00</div>

        <div class="speaker-buttons">
            <button id="popup-women-speaking" class="speaker-btn women">PUPP Speaking</button>
            <button id="popup-nonbinary-speaking" class="speaker-btn nonbinary">Non-binary Speaking</button>
            <button id="popup-men-speaking" class="speaker-btn men">Man Speaking</button>
        </div>

        <div id="tiny-control-buttons" class="tiny-control-buttons">
            <button id="popup-pause-meeting" class="speaker-btn control-btn">Pause</button>
            <button id="popup-end-meeting" class="speaker-btn control-btn">End Meeting</button>
        </div>
    </div>

<!-- Utils -->
<script>
    //Theme application
    document.addEventListener('DOMContentLoaded', () => {
        applyThemeFromConfig();
    });
</script>
<script src="js/utils/alertManager.js"></script>

<!-- Models -->
<script src="js/models/timer.js"></script>
<script src="js/models/meeting.js"></script>

<!-- Controllers -->
<script src="js/controllers/timerPopOutController.js"></script>

<!-- Views -->
<script src="js/views/timerPopOutView.js"></script>
</body>
</html>
