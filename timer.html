<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Utils -->
    <script src="js/utils/config.js"></script>
    <script src="js/utils/themeManager.js"></script>
    <script src="js/utils/eventBus.js"></script>
</head>
<body class="timer-popup-body">
<h2 id="timer-popup-title">Meeting Timer</h2>
<div id="meeting-info">Loading meeting info...</div>
<div id="popup-timer-display">00:00</div>

<div class="speaker-buttons">
    <button id="popup-men-speaking" class="speaker-btn men">Man Speaking</button>
    <button id="popup-women-speaking" class="speaker-btn women">Woman Speaking</button>
    <button id="popup-nonbinary-speaking" class="speaker-btn nonbinary">Non-binary Speaking</button>
</div>

<div class="control-buttons">
    <button id="popup-pause-meeting" class="speaker-btn control-btn">Pause</button>
    <button id="popup-end-meeting" class="speaker-btn control-btn">End Meeting</button>
</div>

<script>
    //Theme application
    document.addEventListener('DOMContentLoaded', () => {
        applyThemeFromConfig();
    });
</script>
<!-- Models -->
<script src="js/models/timer.js"></script>

<!-- Controllers -->
<script src="js/controllers/timerController.js"></script>

<!-- Views -->
<script src="js/views/timerView.js"></script>
</body>
</html>
